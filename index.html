<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Table</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");

      html {
        font-family: "Roboto", sans-serif;
      }
      tr,
      td,
      th {
        border: 2px solid black;
        padding: 15px;
      }

      table {
        border-collapse: collapse;
        text-align: center;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan=" 8">TIME TABLE</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="7">Hours</th>
          <th>Mon</th>
          <th>Mon</th>
          <th>Mon</th>
          <th>Mon</th>
          <th>Mon</th>
          <th>Mon</th>
          <th>Mon</th>
        </tr>

        <tr>
          <td>Math</td>
          <td>Math</td>
          <td>Math</td>
          <td>Math</td>
          <td>Math</td>
          <td>Math</td>
          <td>Math</td>
        </tr>

        <tr>
          <td>Science</td>
          <td>Science</td>
          <td>Science</td>
          <td>Science</td>
          <td>Science</td>
          <td>Science</td>
          <td>Science</td>
        </tr>
        <tr>
          <td colspan="7">Lunch</td>
        </tr>

        <tr>
          <td>SST</td>
          <td>SST</td>
          <td>SST</td>
          <td>SST</td>
          <td>SST</td>
          <td>SST</td>
          <td rowspan="2">GAMES</td>
        </tr>

        <tr>
          <td>CS</td>
          <td>CS</td>
          <td>CS</td>
          <td>CS</td>
          <td>CS</td>
          <td>CS</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
